<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- tailwind with daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="font-poppins">
    <!-- main container -->
    <main class="min-h-svh bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">

        <!-- home -->
        <section id="home" class=" min-h-screen  text-white flex flex-col items-center justify-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-anton uppercase font-medium">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class=" text-black bg-white px-4 py-2 rounded-md font-semibold">Play
                    Now</button>
            </div>
        </section>

        <!-- play ground -->
        <section id="play-ground" class=" hidden">
            <div class=" flex flex-col items-center gap-8 pt-5">
                <!-- screen artboard-horizontal phone-6-->
                <div class="artboard w-10/12  border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] mx-auto ">
                    <div class=" flex justify-center ">
                        <p class="bg-black text-white px-6 py-4 rounded-b-lg font-poppins">Don't watch keyboard while
                            playing...</p>

                    </div>
                    <div class="flex justify-center items-center h-[200px]">
                        <p id="current-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life score -->
                <div class="flex justify-between w-3/4">

                    <!-- display life -->
                    <button class="btn rounded-full bg-[#914e91] border-none text-white">
                        Life
                        <img src="images/love.svg" alt="">
                        <span id="current-life">5</span>
                    </button>

                    <!-- display score -->
                    <button class="btn rounded-full bg-[#360490] border-none text-white">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- final result -->
        <section id="score" class=" flex justify-center items-center min-h-screen hidden">
            <div
                class="text-white px-12 py-11 rounded-2xl text-center space-y-6 bg-gradient-to-r from-[#8f6cc8] to-[#5624aa]">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>


    <!-- adding js file -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
