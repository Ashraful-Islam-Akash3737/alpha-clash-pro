<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- tailwind with daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="font-poppins">
    <main class="min-h-svh bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <section class="home min-h-screen  text-white flex flex-col items-center justify-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-anton uppercase font-semibold">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class=" text-black bg-white px-4 py-2 rounded-md font-semibold">Play Now</button>
            </div>
        </section>
        <section class="play-ground"></section>
        <section class="score"></section>
    </main>

</html>
